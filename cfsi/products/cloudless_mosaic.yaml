name: cloudless_mosaic
description: Sentinel-2A Level2A - Cloudless mosaic
metadata_type: eo3

metadata:
  product:
    name: cloudless_mosaic
  properties:
    eo:instrument: MSI
    eo:platform: SENTINEL-2
    odc:file_format: GTIFF

measurements:
  - name: 'B01'
    aliases: [red]
    units: '1'
    dtype: uint16
    nodata: 0

  - name: 'B02'
    aliases: [green]
    units: '1'
    dtype: uint16
    nodata: 0

  - name: 'B03'
    aliases: [blue]
    units: '1'
    dtype: uint16
    nodata: 0

  - name: 'B04'
    aliases: [recentness]
    units: '1'
    dtype: uint16
    nodata: 0
