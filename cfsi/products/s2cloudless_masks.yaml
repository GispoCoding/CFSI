name: s2a_level1c_s2cloudless
description: Sentinel-2A Level1C - Cloud and shadow masks from s2cloudless
metadata_type: eo3

metadata:
  product:
    name: s2a_level1c_s2cloudless
  properties:
    eo:instrument: MSI
    eo:platform: SENTINEL-2A
    odc:file_format: JPEG2000

measurements:
  - name: 'cloud_mask'
    aliases: [cloud, clouds]
    units: '1'
    dtype: uint8
    nodata: 0

  - name: 'shadow_mask'
    aliases: [shadow, shadows]
    units: '1'
    dtype: uint8
    nodata: 0
